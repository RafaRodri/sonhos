<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button (click)="close()" start>
        <ion-icon slot="start" name="close"></ion-icon>
        Voltar
      </ion-button>

      <ion-button>
        Apagar
        <ion-icon slot="end" name="trash"></ion-icon>
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-img src="../../assets/img/{{dream.imagePath}}"></ion-img>
      <ion-card-title>{{dream.name}}</ion-card-title>
      <!--<ion-card-subtitle>-->
        <!--<p>Id informado: {{id}}</p>-->
      <!--</ion-card-subtitle>-->
    </ion-card-header>

    <!--<ion-card-content>-->
      <!--Keep close to Nature's heart... and break clear away, once in awhile,-->
      <!--and climb a mountain or spend a week in the woods. Wash your spirit clean.-->
    <!--</ion-card-content>-->
  </ion-card>

  <ion-grid padding>

    <ion-row align-items-start>
      <ion-col>
        <!--<ion-button color="light">-->
          <!--<ion-icon size="large" name="create"></ion-icon>-->
        <!--</ion-button>-->
      </ion-col>
    </ion-row>

    <ion-row padding-start>
      <ion-col>
        <ion-checkbox [checked]="dream.situation === 'active'"></ion-checkbox>
        <ion-label>Ativo</ion-label>
        <ion-checkbox [checked]="dream.situation === 'completed'"></ion-checkbox>
        <ion-label>Concluído</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="stacked">Título</ion-label>
          <ion-input clearInput value="{{dream.name}}"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="stacked">Descrição</ion-label>
          <ion-textarea clearInput value="{{dream.description}}"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="stacked">Imagem</ion-label>
          <ion-input type="file" clearInput></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>


<ion-footer>
  <ion-toolbar no-padding>
    <ion-button expand="full" no-margin>
      Salvar
    </ion-button>
  </ion-toolbar>
</ion-footer>
